<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <meta name="description" content="openweathermapのAPIを利用した天気予報アプリです。" />
    <link href="https://fonts.googleapis.com/css?family=M+PLUS+1p" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <h1 class="mainHeadig">Weather App</h1>

    <section class="forecastSection">
        <article class="dayCard">
            <h2 class="dayHeading">今日の天気</h2>
            <p class="icon js-icon"></p>
            <p class="description js-description"></p>

            <div class="tempGroup">
                <p class="js-tempMin tempChild"></p>
                <p class="js-tempAverage tempChild"></p>
                <p class="js-tempMax tempChild"></p>

            </div>
        </article>

        <article class="dayCard">
            <h2 class="dayHeading">明日の天気</h2>
            <p class="icon js-icon"></p>
            <p class="js-description description"></p>

            <div class="tempGroup">
                <p class="js-tempMin tempChild"></p>
                <p class="js-tempAverage tempChild"></p>
                <p class="js-tempMax tempChild"></p>

            </div>
        </article>

        <article class="dayCard">
            <h2 class="dayHeading">明後日の天気</h2>
            <p class="icon js-icon"></p>
            <p class="description js-description"></p>

            <div class="tempGroup">
                <p class="js-tempMin tempChild"></p>
                <p class="js-tempAverage tempChild"></p>
                <p class="js-tempMax tempChild"></p>
            </div>
        </article>
    </section>

    <p id="js-currentPosition" class="currentPosition"></p>

    <iframe id="js-embedMap" class="embedMap"></iframe>
</body>
</html>
