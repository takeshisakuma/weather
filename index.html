<!DOCTYPE html>
<html lang="ja">
<head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# article: http://ogp.me/ns/article#">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather App</title>
  <meta name="description" content="openweathermapのAPIを利用した天気予報アプリです。" />
  <link href="https://fonts.googleapis.com/css?family=M+PLUS+1p" rel="stylesheet">
  <link rel="icon" href="favicon.ico">
  <link rel="apple-touch-icon-precomposed" sizes="180x180" href="apple-touch-icon.png">
  <meta name="apple-mobile-web-app-title" content="Weather App">
  <meta property="og:title" content="Weather App">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://takeshisakuma.github.io/weather/">
  <meta property="og:image" content="https://takeshisakuma.github.io/weather/img/ogp.png">
  <meta property="og:description" content="openweathermapのAPIを利用した天気予報アプリです。">
  <meta name="twitter:card" content="summary_large_image">
  <link rel="manifest" href="https://takeshisakuma.github.io/weather/manifest.json">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/main.js" defer></script>
</head>
<body>
  <header class="headerArea">
    <div class="header__content">
      <h1 class="mainHeadig">Weather App</h1>
    </div>
  </header>

  <main class="mainArea">

    <section class="forecastSection">

      <div class="dayCardGroup">

        <article class="dayCard">
          <h2 class="dayHeading">現在の天気</h2>
          <p class="icon js-icon">
            <img src="img/00.svg">
          </p>
          <p class="description js-description">　</p>

          <div class="dataGroup">
            <p class="tempChild">気温<br>
              <span class="js-temp tempNumber">??</span>
              ℃
            </p>
            <p class="tempChild">湿度<br>
              <span class="js-humidity tempNumber">??</span>
              %
            </p>
            <p class="tempChild">気圧<br>
              <span class="js-pressure tempNumber">??</span>
              hPa
            </p>
          </div>
        </article>

        <article class="dayCard">
          <h2 class="dayHeading">24時間後の天気</h2>
          <p class="icon js-icon"><img src="img/00.svg"></p>
          <p class="js-description description">　</p>

          <div class="dataGroup">
            <p class="tempChild">気温<br>
              <span class="js-temp tempNumber">??</span>
              ℃
            </p>
            <p class="tempChild">湿度<br>
              <span class="js-humidity tempNumber">??</span>
              %
            </p>
            <p class="tempChild">気圧<br>
              <span class="js-pressure tempNumber">??</span>
              hpa
            </p>
          </div>
        </article>

        <article class="dayCard">
          <h2 class="dayHeading">48時間後の天気</h2>
          <p class="icon js-icon"><img src="img/00.svg"></p>
          <p class="description js-description">　</p>
          <div class="dataGroup">
            <p class="tempChild">気温<br>
              <span class="js-temp tempNumber">??</span>
              ℃
            </p>
            <p class="tempChild">湿度<br>
              <span class="js-humidity tempNumber">??</span>
              %
              <p class="tempChild">気圧<br>
                <span class="js-pressure tempNumber">??</span>
                hPa
              </p>
          </div>
        </article>

      </div>

    </section>

    <section class="mapSection">
      <div class="map__content">
        <p id="js-currentPosition" class="currentPosition"></p>
        <iframe id="js-embedMap" class="embedMap"></iframe>
      </div>
    </section>

  </main>

  <footer class="footerArea">

    <div class="footer__content">
      <address class="footer__rights">Weather App</address>
    </div>

  </footer>


  <div class="loadingLayer active" id="js-loadingLayer">
    <div class="loadingIconBox">
      <div class="loadingBar1"></div>
      <div class="loadingBar2"></div>
      <div class="loadingBar3"></div>
      <div class="loadingBar4"></div>
      <div class="loadingBar5"></div>
    </div>




</body>
</html>
